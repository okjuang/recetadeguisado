<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
</head>
<body>
    <h1>Formulario para contacto</h1>
    <form action="">
        <label for="Nombre">NOMBRE: </label>
        <input type="text" name="Nombre" id="" size="50" maxlength="45" placeholder="Nombre(s) / Apellido Paterno / Apellido Materno" required>
        <br><br>
        <label for="Correo">CORREO: </label>
        <input type="email" name="Correo" id="Correo" size="30" maxlength="40" placeholder="usuario@dominio.com" required>
        <br><br>
        <label for="contraseña">CONTRASEÑA: </label>
        <input type="password" name="contraseña" id="Contraseña" minlength="8" maxlength="12" placeholder="minimo 8 caracteres, sensible mayusculas y numeros" required>
        <br><br>
        <label for="celular">MOVIL: </label>
        <input type="tel" name="celular" id="celular" min="9" max="10" placeholder="ingresa tu numero a 10 posiciones sin espacios" required>
        <br><br>
        <p>Selecciona una opción</p>
        <input type="radio" name="sexo" id="" value="Hombre">Hombre
        <input type="radio" name="sexo" id="" value="Hombre">Mujer
        <input type="radio" name="sexo" id="" value="Hombre">Hombre
        <br><br><br>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="BORRAR">
    </form>
</body>
</html>
